<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>

<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
<title> Money? </title>

  </head>


  <body>
    <div class="logo">
      <h1> Donations are the Fastest Way to Life's Truth!</h1>
    </div>

    <div class="donation-container">

                <div class="donation-box">
    	            <div class="title">Donation Information</div>

    	            <div class="fields">
    		            <input type="text" id="firstName" placeholder="First Name"> </input>
    		            <input type="text" id="lastName" placeholder="Last Name"> </input>
    		            <input type="text" id="email" placeholder="Email"> </input>
    	            </div>

    	            <div class="amount">
    		            <div class="button">$49.99</div>
    		            <div class="button">$149.99</div>
    		            <div class="button">$1499.99</div>
    		            <div class="button">$<input type="text" class="set-amount" placeholder=""> </input></div>
    	            </div>

    	            <div class="switch">
    					<input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
    					<label for="one-time" class="switch-label switch-label-off">Life-Time</label>
    					<input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
    					<label for="monthly" class="switch-label switch-label-on">Yearly</label>
    					<span class="switch-selection"></span>
    			    </div>

    			    <div class="checkboxes">
    					<input type="checkbox" id="receipt" class="checkbox" />
    					<label for="receipt">I Don't Want A Receipt</label>
    					<br />
    					<input type="checkbox" id="anon" class="checkbox" />
    					<label for="anon">Give un-Anonymously</label>
    					<br />
    					<input type="checkbox" id="list" class="checkbox" />
    					<label for="list">Don't Add Me To Email List</label>
    			    </div>

    			    <div class="confirm">

    			    </div>
<a href="thankyou.html">
    	            <div class="donate-button"><i class="fa fa-credit-card"></i> Gain Truth</div>
                </div>
</a>
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/jerryluk/jquery.autogrow/master/jquery.autogrow-min.js"></script>
  </body>
